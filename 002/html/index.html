<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun and Interactive UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .text-red {
            color: #e74c3c;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
        .btn:active {
            transform: scale(1.05);
        }
        .emoji {
            font-size: 40px;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        footer {
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fun and Interactive UI</h1>
    </header>

    <div class="container">
        <p class="text-red">I'm red</p>
        <div class="emoji">ðŸŽ‰</div>
        <a href="#" class="btn">Click Me</a>
    </div>

    <footer>
        <p>&copy; 2024 Fun and Interactive UI</p>
    </footer>

</body>
</html>
